<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>tailwind</title>
</head>
<body class="bg-black flex flex-col">
  <nav class="px-4 py-1 flex justify-between items-center sticky top-0">
    <div class="flex items-center gap-4">
      <div class="bg-white p-[16px] rounded-full"></div>
      <div class="flex items-center gap-1">
        <div class="p-[20px] bg-zinc-800 rounded-full hover:scale-[105%] hover:bg-zinc-700"></div>
        <div class="bg-zinc-800 p-[8px] rounded-full items-center hover:bg-zinc-600">
          <input type="text" placeholder="?que quieres reproducir?" class="hidden lg:flex text-gray-200 outline-none w-[200px]">
        </div>
      </div>
    </div>
    <div class="flex items-center gap-4">
      <div class="flex items-center gap-2 hidden lg:flex">
        <p class="text-zinc-400 font-semibold hover:text-white text-lg cursor-pointer">Premium</p>
        <p class="text-zinc-400 font-semibold hover:text-white text-lg cursor-pointer">Asistencia</p>
        <p class="text-zinc-400 font-semibold hover:text-white text-lg cursor-pointer">Descargar</p>
      </div>
      <p class="text-zinc-400 text-lg hidden lg:flex">|</p>
      <p class="text-zinc-400 font-semibold hover:text-white text-lg cursor-pointer hidden lg:flex">Instalar app</p>
      <p class="text-zinc-400 font-semibold hover:text-white text-lg cursor-pointer hidden lg:flex">Registrarte</p>
      <button class="bg-white px-[30px] py-[10px] text-black font-semibold rounded-full hover:scale-[105%] hover:bg-neutral-200 hidden lg:flex">Iniciar sesion</button>
      <div class="bg-white p-[20px] flex lg:hidden"></div>
    </div>
  </nav>
</body>
</html>
